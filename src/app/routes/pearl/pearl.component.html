<div class="flex gap-2 p-2">
  <div class="flex flex-col [&_button]:w-full gap-2">
    <p-button label="3 Hours"></p-button>
    <p-button label="12 Hours"></p-button>
    <p-button label="24 Hours"></p-button>
    <p-button label="3 Days"></p-button>
    <p-button label="1 Week"></p-button>
    <p-button label="2 Weeks"></p-button>
  </div>
  <p-table class="grow" [value]="items">
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>Id</th>
        <th>Sold</th>
        <th>Preorders</th>
        <th>%</th>
        <th>Estimated Time</th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td class="w-full">{{ item.name }}</td>
        <td>{{ item.id }}</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </ng-template>
  </p-table>
</div>
