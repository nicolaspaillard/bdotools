<div class="flex gap-2 p-2">
  <div class="flex flex-col [&_button]:w-full gap-2">
    <p-button (onClick)="getPearlItems('3 hours')" label="3 Hours"></p-button>
    <p-button (onClick)="getPearlItems('12 hours')" label="12 Hours"></p-button>
    <p-button (onClick)="getPearlItems('24 hours')" label="24 Hours"></p-button>
    <p-button (onClick)="getPearlItems('3 days')" label="3 Days"></p-button>
    <p-button (onClick)="getPearlItems('1 week')" label="1 Week"></p-button>
    <p-button (onClick)="getPearlItems('2 weeks')" label="2 Weeks"></p-button>
  </div>
  <p-table class="grow" [value]="pearlItems">
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>Id</th>
        <th pSortableColumn="Sold">
          Sold
          <p-sortIcon field="Sold" />
        </th>
        <th pSortableColumn="Preorders">
          Preorders
          <p-sortIcon field="Preorders" />
        </th>
        <th pSortableColumn="Percentage">
          %
          <p-sortIcon field="Percentage" />
        </th>
        <th>Estimated Time</th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td class="w-full">{{ item.Name }}</td>
        <td>{{ item.Itemid }}</td>
        <td>{{ item.Sold }}</td>
        <td>{{ item.Preorders }}</td>
        <td>{{ item.Percentage }}</td>
        <td></td>
      </tr>
    </ng-template>
  </p-table>
</div>
